<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Checkout (Sandbox)</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #fff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #1e3a8a;
        --primary-contrast: #fff;
        --border: #e5e7eb;
        --focus: #93c5fd;
        --danger: #b91c1c;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        background: var(--card);
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        border: 1px solid var(--border);
        overflow: hidden;
      }
      .banner {
        background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        padding: 18px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid var(--border);
      }
      .badge {
        font-size: 12px;
        font-weight: 700;
        color: #065f46;
        background: #d1fae5;
        padding: 4px 8px;
        border-radius: 9999px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
      }
      .title {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
      }
      .sub {
        margin: 2px 0 0;
        font-size: 13px;
        color: var(--muted);
      }
      .content {
        padding: 20px;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      .field {
        width: 100%;
        margin: 10px 0;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
        color: var(--text);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus {
        border-color: var(--focus);
        box-shadow: 0 0 0 4px rgba(147, 197, 253, 0.35);
      }
      .cta {
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        background: var(--primary);
        color: var(--primary-contrast);
        cursor: pointer;
        transition: transform 0.06s ease-in-out, box-shadow 0.2s;
        box-shadow: 0 8px 16px rgba(30, 58, 138, 0.18);
      }
      .cta:active {
        transform: translateY(1px);
      }
      .divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 18px 0;
        color: var(--muted);
        font-size: 12px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }
      .disclaimer {
        background: #fff7ed;
        color: #7c2d12;
        border: 1px dashed #fdba74;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 12px;
        margin-top: 14px;
      }
      .foot {
        padding: 16px 20px;
        border-top: 1px solid var(--border);
        background: #fafafa;
        font-size: 12px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        gap: 8px;
        flex-wrap: wrap;
      }
      a {
        color: var(--primary);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" aria-label="Test Checkout Sandbox">
        <div class="banner">
          <span class="badge">Sandbox</span>
          <div>
            <p class="title">Test Checkout</p>
            <p class="sub">
              For layout testing only — not connected to any payment.
            </p>
          </div>
        </div>

        <form
          class="content"
          action="#"
          method="get"
          onsubmit="return false"
          novalidate
        >
          <div class="field">
            <label for="email">Email (test)</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="test-buyer@example.com"
              autocomplete="off"
            />
          </div>

          <div class="field">
            <label for="password">Password (test)</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="••••••••"
              autocomplete="off"
            />
          </div>

          <button class="cta" type="button">Continue (Mock)</button>

          <div class="divider">or</div>

          <div class="row">
            <div class="field">
              <label for="first">First name</label>
              <input id="first" type="text" placeholder="Jane" />
            </div>
            <div class="field">
              <label for="last">Last name</label>
              <input id="last" type="text" placeholder="Doe" />
            </div>
          </div>

          <div class="field">
            <label for="card">Card number (mock)</label>
            <input
              id="card"
              type="text"
              inputmode="numeric"
              placeholder="4111 1111 1111 1111"
            />
          </div>

          <div class="row">
            <div class="field">
              <label for="exp">Expiry</label>
              <input id="exp" type="text" placeholder="MM/YY" />
            </div>
            <div class="field">
              <label for="cvc">CVC</label>
              <input
                id="cvc"
                type="text"
                inputmode="numeric"
                placeholder="123"
              />
            </div>
          </div>

          <button class="cta" type="button">Pay Now (Mock)</button>

          <div class="disclaimer" role="note">
            This is a <strong>mock checkout</strong> for UI testing only. Do not
            enter real credentials or payment data.
          </div>
        </form>

        <div class="foot">
          <span>Test environment</span>
          <span>No payments processed • No data stored</span>
        </div>
      </div>
    </div>
  </body>
</html>
